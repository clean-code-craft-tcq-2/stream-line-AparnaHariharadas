name: Build and Run

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: install coverage tool
      run: |
        sudo apt-get update
        sudo apt-get install -y gcovr
        
    - name: build_senderTest
      run: g++ -Wall -Wextra -fprofile-arcs -ftest-coverage -o senderTest  testStreamlineBmsSender.cpp Sender/streamlineBmsSender.cpp
           
    - name: run_senderTest
      run: ./senderTest
      
    - name: build_senderMain
      run: g++ -Wall -Wextra -fprofile-arcs -ftest-coverage -o senderMain  Sender/*.c*
           
    - name: run_senderMain
      run: ./senderMain > SenderCheck.txt
      
    - name: collect coverage
      run: gcovr --gcov-exclude=".*test.*" -r . --html --html-details -o coverage.html --print-summary
    
    - name: 'Upload SenderCheck.txt'
      uses: actions/upload-artifact@v2
      with:
        name: SenderCheck.txt
        path: ./*.txt
        retention-days: 10
        
    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v2
      with:
        name: coverage
        path: ./*.html
        retention-days: 90
